<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Submitted</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .success-icon {
            font-size: 80px;
            color: green;
            margin-bottom: 20px;
        }
        .success-card {
            max-width: 500px;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i> <!-- Large tick mark icon -->
            <h2 class="text-success">Exam Successfully Completed!</h2>
            <p class="mt-3">Your result has been recorded. Click the button below to return to the home page.</p>
            <button class="btn btn-success btn-lg mt-3 px-5" onclick="window.location.href='/'">OK</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
