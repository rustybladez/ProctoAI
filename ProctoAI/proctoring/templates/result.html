<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Exam Result</h2>
            </div>
            <div class="card-body">
                <h3 class="text-center">Exam Result For {{ user.first_name }}!</h3>
                <p class="text-center mt-3">
                    <strong>Score:</strong> {{ score }} / {{ total_questions }} 
                    <span class="text-muted">({{ percentage }}%)</span>
                </p>
                <p class="text-center">
                    <strong>Correct Answers:</strong> {{ correct_answers }} / {{ total_questions }}
                </p>
            </div>
            <div class="card-footer text-center">
                <a href="/" class="btn btn-secondary">Go Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
